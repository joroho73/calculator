<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <script src="math.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="calc_body">
            <div class="row">
                <div class="screen"></div>
            </div>
            <div class="row">
                <div><button class="button clear">C</button></div>
            </div>
            <div class="row">
                <div><button class="button number">7</button></div>
                <div><button class="button number">8</button></div>
                <div><button class="button number">9</button></div>
                <div><button class="button operator">÷</button></div>
            </div>
            <div class="row">
                <div><button class="button number">4</button></div>
                <div><button class="button number">5</button></div>
                <div><button class="button number">6</button></div>
                <div><button class="button operator">×</button></div>
            </div>
            <div class="row">
                <div><button class="button number">1</button></div>
                <div><button class="button number">2</button></div>
                <div><button class="button number">3</button></div>
                <div><button class="button operator">−</button></div>
            </div>
            <div class="row">
                <div><button class="button number">0</button></div>
                <div><button class="button number">.</button></div>
                <div><button class="button equals">=</button></div>
                <div><button class="button operator">+</button></div>
            </div>
        </div>
    </div>
    
</body>
</html>
